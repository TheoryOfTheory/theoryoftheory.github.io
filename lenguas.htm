<script> // ADD TO DOMSCRIPTS?
function domscripts_linkify(inputText) {
    
    var replacedText, replacePattern1, replacePattern2, replacePattern3;

    //URLs starting with http://, https://, or ftp://
    replacePattern1 = /(\b(https?|ftp):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/gim;
    replacedText = inputText.replace(replacePattern1, '<a href="$1" target="_blank">$1</a>');

    //URLs starting with "www." (without // before it, or it'd re-link the ones done above).
    replacePattern2 = /(^|[^\/])(www\.[\S]+(\b|$))/gim;
    replacedText = replacedText.replace(replacePattern2, '$1<a href="http://$2" target="_blank">$2</a>');

    //Change email addresses to mailto:: links.
    replacePattern3 = /(([a-zA-Z0-9\-\_\.])+@[a-zA-Z\_]+?(\.[a-zA-Z]{2,6})+)/gim;
    replacedText = replacedText.replace(replacePattern3, '<a href="mailto:$1">$1</a>');

    return replacedText;
}
</script>

<script>
function renderSpan(oThis) {
    gThis = oThis;
    sMultiredditName = oThis.attributes.sMultiredditName.value;
    sMultiredditLink = oThis.attributes.sMultiredditLink.value
    sPrompt = prompt(sMultiredditName + "?");
    sMultiredditLink = CryptoJS.AES.decrypt(sMultiredditLink, sPrompt).toString(CryptoJS.enc.Utf8);

    sMultiredditLink = "" + sMultiredditLink.split("\n")
            .filter(o=>{ // filter out header comments
                return (o.substring(0,2) != "//" && o.substring(0,1) != "#" && o.trim() != "");
            })
            .map(o=>{ return o.split("//")[0].trim() }) // split out comments
            .join("+");
    
    sReturn = `<span style='font-size:32px;'><a target='_blank' href='https://old.reddit.com/r/${sMultiredditLink}'>üëΩ</a></span>` + "&nbsp;&nbsp;" + `<a target='_blank' href='https://twitter.com/search?f=live&q=${sMultiredditLink.split("+").map(o=>"\"" + o + "\"").join(" OR ")}'>ùïè</a>`;

    gThis.innerHTML=sReturn;
    gThis.onclick='';

    // console.log(sReturn);
    // oThis.attributes.info
}
</script>

<script>window.addEventListener('load', function() { 
// make 2nd and 3rd columns clickable events to display the innerHTML
document.addEventListener('click', (event) => {
    oElement = event.target;
    oElementIndex = Array.prototype.indexOf.call(oElement.parentNode.children, oElement);
    // console.log(oElementIndex);
  if (oElement.tagName === 'TD' && (oElementIndex === 1 || oElementIndex === 2)) {    
    displayTDContents(oElement);
  }
});
})</script>
<script>
function displayTDContents(oElement) {
    const tdContent = oElement.innerHTML;
    const newWindow = window.open("", "newWindow", "width=500,height=500");
    newWindow.document.write(tdContent);
}
</script>
