<!DOCTYPE html>
<html>
<head>
        <title>Split Textarea</title>
</head>
<body>

<style>textarea { style: width: 1445px; height: 311px; }</style>

        <textarea id="myTextarea" onedit="splitTextarea()"></textarea>
        <div id="chunkedTextareas"></div>

        <script>
                function splitTextarea() {
                        const textarea = document.getElementById("myTextarea");
                        const chunkedTextareas = document.getElementById("chunkedTextareas");
                        const text = textarea.value;

                        if (text.length > 500) {
                                const chunks = [];

                                for (let i = 0; i < text.length; i += 45000) {
                                        chunks.push(text.substring(i, i + 45000));
                                }

                                chunkedTextareas.innerHTML = chunks.map(chunk => `<br /><br /><textarea>${chunk}</textarea>`).join("");
                        } else {
                                chunkedTextareas.innerHTML = "";
                        }
                }
        </script>
</body>
</html>
