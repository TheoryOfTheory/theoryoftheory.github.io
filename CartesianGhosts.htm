<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dot Counting Game</title>
<style>
  body { font-family: sans-serif; text-align: center; margin-top: 50px; }
  #dot-container { margin: 20px auto; width: 300px; height: 300px; position: relative; border: 1px solid #ccc; }
  .dot { width: 20px; height: 20px; border-radius: 50%; background-color: #333; position: absolute; }
  button { margin: 5px; padding: 10px 20px; font-size: 16px; }
</style>
</head>
<body>

<h1>How many dots?</h1>
<div id="dot-container"></div>

<div id="buttons">
  <button data-number="9">9 dots?</button>
  <button data-number="10">10 dots?</button>
  <button data-number="11">11 dots?</button>
  <button data-number="12">12 dots?</button>
</div>

<p id="result"></p>

<script>
const dotContainer = document.getElementById('dot-container');
const buttons = document.querySelectorAll('#buttons button');
const result = document.getElementById('result');

let actualNumber = 0;

function generateDots() {
  // Clear previous dots
  dotContainer.innerHTML = '';
  // Random number between 9 and 12
  actualNumber = Math.floor(Math.random() * 4) + 9;

  for (let i = 0; i < actualNumber; i++) {
    const dot = document.createElement('div');
    dot.classList.add('dot');
    // Random position inside container
    dot.style.left = Math.random() * (dotContainer.clientWidth - 20) + 'px';
    dot.style.top = Math.random() * (dotContainer.clientHeight - 20) + 'px';
    dotContainer.appendChild(dot);
  }
}

buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    const guess = parseInt(btn.dataset.number);
    if (guess === actualNumber) {
      result.textContent = `Correct! There were ${actualNumber} dots.`;
    } else {
      result.textContent = `Wrong! There were ${actualNumber} dots.`;
    }
    // Generate new dots for next round
    setTimeout(generateDots, 1000);
  });
});

// Initial dots
generateDots();
</script>

</body>
</html>
